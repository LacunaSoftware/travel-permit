<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
	<ng-container *ngIf="message">
		<span *ngIf="useMessageAsHtml" [innerHTML]="message"></span>
		<span *ngIf="!useMessageAsHtml">{{message}}</span>
	</ng-container>
</mat-dialog-content>
<mat-dialog-actions>
	<button mat-flat-button mat-dialog-close color="primary">OK</button>
</mat-dialog-actions>

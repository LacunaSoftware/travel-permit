<h2 class="title" mat-dialog-title>Ler código de validação</h2>
<mat-dialog-content>
    <div class="d-flex flex-column align-items-center">
        <p>Digite o código de validação presente no documento</p>
		<form [formGroup]="form" class="d-flex w-md-60 justify-content-center">
			<mat-form-field  floatLabel=never class="full-width">
				<input matInput mask="AAAAA-AAAAA-AAAAA-AAAAA" placeholder="XXXXX-XXXXX-XXXXX-XXXXX" formControlName="code">
			  </mat-form-field>
		</form>
    </div>
  
</mat-dialog-content>
<mat-dialog-actions align="center">
	<button mat-flat-button color="primary" cdkFocusInitial (click)="submit()">Enviar</button>
	<button mat-flat-button color="warn" mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
